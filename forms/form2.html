<!DOCTYPE html>
<html>
    <head>
        <title>Form2</title>
    </head>
    <body bgcolor="#DEDEDE">
        <form name="Registration Form" method="post">
            <h3><u><center>Registration Form</center></u></h3>
            <table align="center" cellpadding="10px">
                <tr>
                    <td>First Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Nick Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>e-mail</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" value="Male">Male
                        <input type="radio" value="Female">Female
                        <input type="radio" value="Others">Others
                    </td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td><input type="number"></td> 
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea></textarea></td>
                </tr>
                <td></td>
                <td>
                    <input type="submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset">
                </td>
            </table>

        </form>
    </body>
</html>
