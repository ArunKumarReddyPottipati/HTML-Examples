<!DOCTYPE html>
<html>
    <head>
        <title>Form2</title>
    </head>
    <body >
        <form name="Registration Form" method="post" action="serverlet1">
            <h3><u><center>Registration Form</center></u></h3>
            <table align="center" cellpadding="10px" bgcolor="#DEDEDE">
                <tr>
                    <td><label for="id1">First Name</label></td>
                    <td><input type="text" name="fname" id="id1"></td>
                </tr>
                <tr>
                    <td><label for="id2">Last Name</label></td>
                    <td><input type="text" name="lname" id="id2"></td>
                </tr>
                <tr>
                    <td><label for="id3">Nick Name</label></td>
                    <td><input type="text" name="nname" id="id3"></td>
                </tr>
                <tr>
                    <td><label for="id4">e-mail</label></td>
                    <td><input type="email" name="mail" id="id4"></td>
                </tr>
                <tr>
                    <td><label for="id5">password</label></td>
                    <td><input type="password" name="pass" id="id5"></td>
                </tr>
                <tr>
                    <td><label for="id6">Date of Birth</label></td>
                    <td><input type="text" name="dob" id="id6"></td>
                </tr>
                <tr>
                    <td><label for="id7">Gender</label></td>
                    <td>
                        <input type="radio" value="Male" name="gen" id="id7">Male
                        <input type="radio" value="Female" name="gen" id="id72">Female
                        <input type="radio" value="Others" name="gen" id="id73">Others
                    </td>
                </tr>
                <tr>
                    <td><label for="id8">Mobile</label></td>
                    <td><input type="number" name="num" id="id8"></td> 
                </tr>
                <tr>
                    <td><label for="id9">Address</label></td>
                    <td><textarea name="add" id="id9"></textarea></td>
                </tr>
                <td></td>
                <td>
                    <input type="submit" name="sub" id="id10">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset" name="res" id="1d11">
                </td>
            </table>

        </form>
    </body>
</html>
