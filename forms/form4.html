<!DOCTYPE html>
<html>
    <head>
        <title>form4</title>
    </head>
    <body>
        <form name="Registration Form" method="post">
            <h3>Registration Form</h3>
            <table cellspacing="10px" cellpadding="5px">
                <tr>
                    <td>First Name <br><input type="text"></td>
                    <td>Last Name <br><input type="text"></td>
                </tr>
                <tr>
                    <td>Birthday <br><input type="text" placeholder="dd/mm/yyyy"></td>
                    <td>Gender <br><input type="radio" value="Male">Male <input type="radio" value="Female">Female</td>
                </tr>
                <tr>
                    <td>Email <br><input type="email"></td>
                    <td>Phone Number <br><input type="number"></td>
                </tr>
                <tr>
                    <td>Subject <br>
                        <select>
                            <option value="Choose Option">Choose Option</option>
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                            <option value="SQL">SQL</option>
                            <option value="C">C</option>
                            <option value="C++">C++</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
