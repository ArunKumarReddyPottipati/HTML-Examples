<!DOCTYPE html>
<html>
    <head>
        <title>form4</title>
    </head>
    <body>
        <form name="Registration Form" method="post" action="">
            <h3>Registration Form</h3>
            <table cellspacing="10px" cellpadding="5px" bgcolor="silver">
                <tr>
                    <td><label for="id1">First Name</label> <br>
                        <input type="text" name="fname" id="id1">
                    </td>
                    <td><label for="id2">Last Name</label><br>
                        <input type="text" name="lname" id="id2">
                    </td>
                </tr>
                <tr>
                    <td><label for="id3">Birthday</label> <br>
                        <input type="text" placeholder="dd/mm/yyyy" name="dob" id="id3">
                    </td>
                    <td><label for="id4">Gender</label><br>
                        <input type="radio" value="Male" name="gen" id="id4">Male 
                        <input type="radio" value="Female" name="gen" id="id41">Female
                    </td>
                </tr>
                <tr>
                    <td><label for="id5">Email</label><br>
                        <input type="email" name="mail" id="id5">
                    </td>
                    <td><label for="id6">Phone Number</label><br>
                        <input type="number" name="num" id="id6"></td>
                </tr>
                <tr>
                    <td><label for="id7">Subject</label><br>
                        <select name="sub" id="id7">
                            <option value="Choose Option">Choose Option</option>
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                            <option value="SQL">SQL</option>
                            <option value="C">C</option>
                            <option value="C++">C++</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit" name="sub" id="id8"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
