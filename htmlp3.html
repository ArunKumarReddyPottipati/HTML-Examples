<!DOCTYPE html>
<html>
    <head>
        <title>list tags</title>
    </head>
    <body>
       <b>Ordered list</b>
       <ol>
        <b>Ordered list</b>
        <li>Starters</li>
        <li>Curries</li>
        <li>milk shakes</li>
       </ol>
       <h1><b><center>Un ordered list</center></b></h1>
       <ul>
        <li>Starters</li>
        <li>Curries</li>
        <li>milk shakes</li>
       </ul>
       <font><h1>font</h1></font>
    </body>
</html>
